{% extends "baseApp.html" %}
{% block content %}
    <p>Artists</p>
    {% if results %}
                <p>Artista : {{ results.response.name }}</p>
                <p>Genero : {{ results.response.genres|first }}</p>
            <p>Albumes:</p>
            {% for album in results.albums.items %}
                <p><img src="{{ album.images.2.url }}"/> {{ album.name }}</p>
            {% endfor %}
    {% endif %}
{% endblock %}
